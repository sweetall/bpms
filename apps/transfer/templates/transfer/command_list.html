{% extends '_base_list.html' %}
{% load i18n static %}
{% block table_search %}
{% endblock %}
{% block table_container %}

<table class="table table-striped table-bordered table-hover " id="command_list_table" >
    <thead>
        <tr>
            <th class="text-center">任务名</th>
            <th class="text-center">任务类型</th>
            <th class="text-center">命令</th>
            <th class="text-center">执行时间</th>
            <th class="text-center">执行状态</th>
            <th class="text-center">执行人</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

{% endblock %}
{% block content_bottom_left %}{% endblock %}
{% block custom_foot_js %}
<script src="{% static 'js/jquery.form.min.js' %}"></script>
<script>

function initTable() {
     var options = {
        ele: $('#command_list_table'),
        columnDefs: [
            {targets: 0, createdCell: function (td, cellData, rowData) {
                $(td).html(cellData.periodic.name)
            }},
            {targets: 1, createdCell: function (td, cellData, rowData) {
                $(td).html(cellData.type_info)
            }},
            {targets: 2, createdCell: function (td, cellData) {
                $(td).html(cellData.type_info)
            }},
            {targets: 3, createdCell: function (td, cellData, rowData) {
                $(td).html(cellData.crontab_info)
            }},
            {targets: 4, createdCell: function (td, cellData, rowData) {
                $(td).html(cellData)
            }},
            {targets: 5, createdCell: function (td, cellData, rowData) {
                $(td).html(cellData.creator)
            }}
        ],
        ajax_url: '{% url "api-transfer:command-list" %}',
        columns: [
            {#{data: "id"},#}
            {data: "schedule"},
            {data: "schedule"},
            {data: "content" },
            {data: "schedule"},
            {data: "status_info"},
            {data: "schedule"}
        ],
        op_html: $('#actions').html()
    };
    table = jumpserver.initDataTable(options);
    return table
}

$(document).ready(function(){
    initTable();
})
</script>
{% endblock %}
