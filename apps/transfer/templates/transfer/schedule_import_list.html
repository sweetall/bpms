{% extends '_base_list.html' %}
{% load i18n static %}
{% block table_search %}
{% endblock %}
{% block table_container %}
<div class="uc pull-left m-r-5"><a href="{% url "transfer:schedule-import-create" %}" class="btn btn-sm btn-primary"> {% trans "Transfer in create" %} </a></div>
<table class="table table-striped table-bordered table-hover " id="schedule_list_table" style="width: 100%">
    <thead>
        <tr>
            <th class="text-center">ID</th>
            <th class="text-center">任务名</th>
            <th class="text-center">命令</th>
            <th class="text-center">执行时间</th>
            <th class="text-center">状态</th>
            <th class="text-center">创建人</th>
            <th class="text-center">更新时间</th>
            <th class="text-center">备注</th>
            <th class="text-center">操作</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
{% endblock %}
{% block content_bottom_left %}{% endblock %}
{% block custom_foot_js %}
<script src="{% static 'js/jquery.form.min.js' %}"></script>
<script>

function initTable() {
     var options = {
        ele: $('#schedule_list_table'),
        columnDefs: [
            {targets: 0, createdCell: function (td, cellData, rowData) {
                $(td).html(cellData)
            }},
            {targets: 1, createdCell: function (td, cellData, rowData) {
                var detail_btn = '<a href="{% url 'transfer:schedule-import-update' pk=DEFAULT_PK %}">' + cellData + '</a>';
                $(td).html(detail_btn.replace("{{ DEFAULT_PK }}", rowData.id));
            }},
            {targets: 2, createdCell: function (td, cellData, rowData) {
                var html_info = '';
                for (var i in cellData){
                    html_info += cellData[i] + '</br>'
                }
                $(td).html(html_info);
            }},
            {targets: 3, createdCell: function (td, cellData) {
                $(td).html(cellData.replace(' +0800', ''))
            }},
            {targets: 4, createdCell: function (td, cellData) {
                $(td).html(
                    '<span class="label label-primary">' + cellData + '</span>'
                )
            }},
            {targets: 5, createdCell: function (td, cellData, rowData) {
                $(td).html(cellData)
            }},
            {targets: 6, createdCell: function (td, cellData, rowData) {
                $(td).html(cellData.replace(' +0800', ''))
            }},
            {targets: 7, createdCell: function (td, cellData, rowData) {
                $(td).html(cellData.replace(/\n/g, '<br>'))
            }},
            {targets: 8, createdCell: function (td, cellData, rowData) {
                var active_info = null;
                if (cellData===0){
                    active_info = '取 消'
                }else if(cellData===1){
                    active_info = '激 活'
                }
                var active_button = '';
                if (active_info){
                    active_button = '<button class="btn btn-success btn-xs" onclick="activeSchedule(\'' + rowData.id + '\')">' + active_info + '</button>'
                }
                $(td).html(
                    '<div class="btn-group">' + active_button +
                        '<button class="btn btn-danger btn-xs" onclick="deleteSchedule(\'' + rowData.id + '\')">删 除</button>' +
                    '</div>'
                )
            }}
        ],
        ajax_url: '{% url "api-transfer:schedule-list" %}' + '?type=0',
        columns: [
            {data: "id"},
            {data: "name"},
            {data: "command_list" },
            {data: "run_time" },
            {data: "status_info" },
            {data: "creator"},
            {data: "modify_time"},
            {data: "comment", orderable: false},
            {data: "status", orderable: false}
        ],
        op_html: $('#actions').html()
    };
    table = jumpserver.initDataTable(options);
    return table
}

$(document).ready(function(){
    initTable();
});

function activeSchedule(task_id) {

    $.ajax({
        url: "{% url 'api-transfer:transfer_task-active' %}",
        type: 'POST',
        data: JSON.stringify({'task_id': task_id}),
        dataType: "json",
        contentType : 'application/json; charset=utf-8',
        {#async: false,#}  // jquery版本太低，取消异步未生效，谁来升个级？
        success: function (data, textStatus) {
            if (data.status){
                {#console.log(data.message);#}
                {#toastr.success(data.message);#}
                location.reload()
            }
            else {
                toastr.error(data.message);
            }
        },
        error: function () {
            toastr.error('操作失败');
        }
     });
}

function deleteSchedule(task_id) {
    $.ajax({
        url: "{% url 'api-transfer:transfer_task-delete' %}",
        type: 'POST',
        data: JSON.stringify({'task_id': task_id}),
        dataType: "json",
        contentType : 'application/json; charset=utf-8',
        {#async: false,#} // jquery版本太低，取消异步未生效，谁来升个级？
        success: function (data, textStatus) {
            if (data.status){
                {#toastr.success(data.message);#}
                location.reload()
            }
            else {
                toastr.error(data.message);
            }
        },
        error: function () {
            toastr.error('操作失败');
        }
     });
}
</script>
{% endblock %}
